<!DOCTYPE html>
<html>
<head>

<body>

</tr>

<tr style="background-color:#33BEFF">

	<td><input type="radio" id="male" value="genero" name="sexo" ><label for="male">Male</label>
	<input type="radio" id="female" value="genero" name="sexo"><label for="female">Female</label></td>
</tr>

</select>

<td colspan="2">
<input type="button" name="ClickMe" value="Click me">
<input type="reset" name="restablecer" value="Restablecer">
<input type="submit" name="Submitform" value="Submit Form" class="submit">
</td>	
</tr>

</table>
